<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    
	<div class="container">
		<h1>From Validation with JS</h1>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					<small id="emailValidation" >We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputAge">Age</label>
					<input type="text" class="form-control" id="exampleInputAge">
					<small id="ageValidation" >Must be a number.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1">
					<small id="passwordValidation" style="display: none;" >Must be more than 6 characters.</small>

				</div>

				<div class="form-group">
					<label for="exampleInputPassword2">Confirm Password</label>
					<input type="password" class="form-control" id="exampleInputPassword2">
					<small id="confPasswordValidation" style="display: none;" >Passwords Don't match.</small>

				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script>
			$("#exampleInputEmail1").keyup(function() {
				var value = $(this).val();
				if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(value)) {
					console.log('valid email');	
					$(this).addClass("is-valid");
					$(this).removeClass("is-invalid");

				} else {
					console.log('invalid email');
					$(this).removeClass("is-valid");
					$(this).addClass("is-invalid");
				}
				
			});

			$("#exampleInputAge").keyup(function() {
				var value = $(this).val();
				if(isNaN(value) || value == "") {
					
					console.log('invalid age');
					$(this).removeClass("is-valid");
					$(this).addClass("is-invalid");
					$("#ageValidation").show();

				} else {

					console.log('valid age');	
					$(this).addClass("is-valid");
					$(this).removeClass("is-invalid");
					$("#ageValidation").hide();
					
					
				}
				
			});

			$("#exampleInputPassword1").keyup(function() {
				var value = $(this).val();
				if(value == "" || value.length < 6) {
					console.log('invalid password');
					$(this).removeClass("is-valid");
					$(this).addClass("is-invalid");
					$("#passwordValidation").show();

				} else {
					console.log('valid password');	
					$(this).addClass("is-valid");
					$(this).removeClass("is-invalid");
					$("#passwordValidation").hide();
				}
				
			});

			$("#exampleInputPassword2").keyup(function() {
				var value = $(this).val();
				if(value == $("#exampleInputPassword1").val() && value != "") {

					console.log('passwords match');	
					$(this).addClass("is-valid");
					$(this).removeClass("is-invalid");
					$("#confPasswordValidation").hide();

					

				} else {
					console.log('passwords don\'t match');
					$(this).removeClass("is-valid");
					$(this).addClass("is-invalid");
					$("#confPasswordValidation").show();
				}
				
			});
		</script>
</body>
</html>
