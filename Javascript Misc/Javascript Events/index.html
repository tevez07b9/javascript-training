<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Cookies Example</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body onload="window.alert('Page successfully loaded');">

	<div class="container" style="height: 100vh;">
		<h1 class="mb-4">Javascript Events Example</h1>
		<div class="row">
			<div class="col-md-2">
				<button type="button" id="clickBtn" onclick="clickevent()" class="btn btn-primary">Click Me</button>
			</div>
			<div class="col-md-2">
				<div id="mouseOverDiv" onmouseover="mouseoverevent()"  style="background-color: aqua; width: 100%; height: 100%;">
                    <p>Mouse Over Me</p>
                </div>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" onkeydown="keydownevent()"  onfocus="focusevent()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <p id="cookie_data"></p>
            </div>
		</div>
	</div>

	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	<script>

        function clickevent() {
            alert("You clicked the Button!");
        }

        function mouseoverevent() {
            alert("Mouse Over Detected!");
        }

        function focusevent() {
            document.getElementById("exampleInputEmail1").style.background=" aqua";  
        }

        function keydownevent() {
            alert("Key Down Detected!"); 
        }

	</script>

</body>
</html>
